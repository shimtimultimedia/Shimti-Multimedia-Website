<!DOCTYPE html>
<!-- Shimti Multimedia: A futuristic portfolio showcasing music, video, and AI projects -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shimti Multimedia offers innovative music, video, and AI projects with a futuristic sci-fi aesthetic.">
  <meta name="keywords" content="multimedia, AI, music, video, futuristic, sci-fi, Shimti">
  <meta name="author" content="Shimti Multimedia">
  <meta name="theme-color" content="#000000">
  <title>Shimti Multimedia</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon/favicon.ico">
  <link rel="stylesheet" href="/assets/styles/style.css" onerror="console.error('Failed to load style.css')">
  <!-- Fallback styles for debugging -->
  <style>
    body { background: #000; font-family: Arial, sans-serif; }
    #shimtiPanel { position: absolute; top: 20px; left: 20px; background: rgba(180, 220, 255, 0.15); padding: 8px 16px; border-radius: 10px; border: 1px solid #fff; display: flex; align-items: center; gap: 10px; z-index: 10; }
    #shimtiPanel img { height: 1.5em; }
    #shimtiPanel span { font-size: 1.2em; color: #eaffff; }
    #shimtiPanelBottom { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(180, 220, 255, 0.15); padding: 8px 16px; border-radius: 10px; border: 1px solid #fff; width: 170px; height: 24px; z-index: 10; display: flex; align-items: center; justify-content: center; background-color: rgba(255, 0, 0, 0.2); }
    #shimtiPanelBottom #welcomeText { font-size: 1.2em; color: #eaffff; background-color: yellow; }
  </style>
</head>
<body>
  <svg id="connectionLines" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none;" aria-hidden="true"></svg>
  <header role="banner">
    <div id="loadingSpinner" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; display: none;" aria-hidden="true">
      <svg width="50" height="50" viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" stroke="#8cf" stroke-width="5" fill="none" stroke-dasharray="31.4" stroke-dashoffset="0">
          <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite" />
        </circle>
      </svg>
    </div>
    <div id="shimtiPanel" role="region" aria-label="Shimti Multimedia branding">
      <img src="/assets/images/Logo.svg" alt="Shimti Multimedia Logo" onerror="console.error('Failed to load Logo.svg')">
      <span>SHIMTI MULTIMEDIA</span>
    </div>
  </header>
  <main role="main">
    <div id="shimtiPanelBottom">
      <span id="welcomeText">Loading...</span>
    </div>
    <svg id="radialMenu" viewBox="0 0 400 400" role="navigation" aria-label="Interactive radial menu">
      <g id="wheelMenu"></g>
    </svg>
    <canvas id="gridLayer" role="img" aria-label="Futuristic background grid animation"></canvas>
    <canvas id="circuitBrain" role="img" aria-label="Animated neural network visualization"></canvas>
  </main>
  <script>
    console.log('Starting script loading...');
    try {
      const menuScript = document.createElement('script');
      menuScript.src = '/assets/scripts/menu.js';
      menuScript.defer = true;
      menuScript.onerror = () => console.error('Failed to load menu.js');
      menuScript.onload = () => console.log('menu.js loaded successfully');
      document.body.appendChild(menuScript);

      const animationsScript = document.createElement('script');
      animationsScript.src = '/assets/scripts/animations.js';
      animationsScript.defer = true;
      animationsScript.onerror = () => console.error('Failed to load animations.js');
      animationsScript.onload = () => console.log('animations.js loaded successfully');
      document.body.appendChild(animationsScript);

      const mainScript = document.createElement('script');
      mainScript.src = '/assets/scripts/main.js';
      mainScript.defer = true;
      mainScript.onerror = () => console.error('Failed to load main.js');
      mainScript.onload = () => console.log('main.js loaded successfully');
      document.body.appendChild(mainScript);
    } catch (e) {
      console.error('Script loading error:', e);
    }
  </script>
</body>
</html>
