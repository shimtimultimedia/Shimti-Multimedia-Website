<!DOCTYPE html>
<!-- Shimti Multimedia: A futuristic portfolio showcasing music, video, and AI projects -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shimti Multimedia offers innovative music, video, and AI projects with a futuristic sci-fi aesthetic.">
  <meta name="keywords" content="multimedia, AI, music, video, futuristic, sci-fi, Shimti">
  <meta name="author" content="Shimti Multimedia">
  <meta name="theme-color" content="#000000">
  <title>Shimti Multimedia</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">
  <link rel="stylesheet" href="assets/styles/style.css">
  <!-- Fallback styles -->
  <style>
    body { background: #000; font-family: Arial, sans-serif; }
    #shimtiPanel { position: absolute; top: 20px; left: 20px; background: rgba(180, 220, 255, 0.15); padding: 8px 16px; border-radius: 10px; border: 1px solid #fff; display: flex; align-items: center; gap: 10px; z-index: 10; }
    #shimtiPanel img { height: 1.5em; }
    #shimtiPanel span { font-size: 1.2em; color: #eaffff; }
    #shimtiPanelBottom { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(180, 220, 255, 0.15); padding: 8px 16px; border-radius: 10px; border: 1px solid #fff; width: 170px; height: 24px; z-index: 10; display: flex; align-items: center; justify-content: center; }
    #shimtiPanelBottom #welcomeText { font-size: 1.2em; color: #eaffff; }
  </style>
</head>
<body>
  <svg id="connectionLines" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none;" aria-hidden="true"></svg>
  <header role="banner">
    <div id="shimtiPanel" role="region" aria-label="Shimti Multimedia branding">
      <img src="assets/images/Logo.svg" alt="Shimti Multimedia Logo">
      <span>SHIMTI MULTIMEDIA</span>
    </div>
  </header>
  <main role="main">
    <div id="shimtiPanelBottom">
      <span id="welcomeText">Loading...</span>
    </div>
    <svg id="radialMenu" viewBox="0 0 400 400" role="navigation" aria-label="Interactive radial menu">
      <g id="wheelMenu"></g>
    </svg>
    <canvas id="gridLayer" role="img" aria-label="Futuristic background grid animation"></canvas>
    <canvas id="circuitBrain" role="img" aria-label="Animated neural network visualization"></canvas>
  </main>
  <script src="assets/scripts/menu.js" defer></script>
  <script src="assets/scripts/animations.js" defer></script>
  <script src="assets/scripts/main.js" defer></script>
</body>
</html>
