<!DOCTYPE html>
<!-- Shimti Multimedia: Background with particle animations and grid -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shimti Multimedia background with neural-like particle animations and grid.">
  <meta name="keywords" content="multimedia, AI, futuristic, sci-fi, Shimti">
  <meta name="author" content="Shimti Multimedia">
  <meta name="robots" content="noindex, nofollow"> <!-- Prevent indexing during development -->
  <title>Shimti Multimedia - Background</title>
  <link rel="stylesheet" href="assets/styles/background.css">
  <!-- Fallback styles for basic rendering -->
  <style>
    body { background: #000; margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    canvas { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }
  </style>
</head>
<body>
  <!-- Canvas for background grid -->
  <canvas id="gridCanvas" role="img" aria-label="Futuristic background grid"></canvas>
  <!-- Canvas for particle animations -->
  <canvas id="particleCanvas" role="img" aria-label="Animated particle visualization"></canvas>
  <!-- Scripts for background animations -->
  <script src="assets/scripts/particle-system.js" defer></script>
  <script src="assets/scripts/grid-renderer.js" defer></script>
  <script src="assets/scripts/init-background.js" defer></script>
</body>
</html>
