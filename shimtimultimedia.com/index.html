<!DOCTYPE html>
<!-- Shimti Multimedia: A futuristic portfolio showcasing music, video, and AI projects -->
<html lang="en">
<head>
  <!-- Character encoding for universal compatibility -->
  <meta charset="UTF-8">
  <!-- Responsive viewport configuration for mobile-first design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO metadata for search engine visibility -->
  <meta name="description" content="Shimti Multimedia offers innovative music, video, and AI projects with a futuristic sci-fi aesthetic.">
  <meta name="keywords" content="multimedia, AI, music, video, futuristic, sci-fi, Shimti">
  <meta name="author" content="Shimti Multimedia">
  <!-- Open Graph metadata for social media sharing -->
  <meta property="og:title" content="Shimti Multimedia">
  <meta property="og:description" content="Discover cutting-edge multimedia and AI solutions with a sci-fi flair.">
  <meta property="og:image" content="assets/images/logo.png">
  <meta property="og:url" content="https://www.shimtimultimedia.com">
  <meta property="og:type" content="website">
  <!-- Twitter Card metadata for enhanced Twitter sharing -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Shimti Multimedia">
  <meta name="twitter:description" content="Discover cutting-edge multimedia and AI solutions with a sci-fi flair.">
  <meta name="twitter:image" content="assets/images/logo.png">
  <!-- Content Security Policy for enhanced security -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; worker-src 'self'">
  <!-- Favicon for browser tab icon (uncomment when favicon.png is available)
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  -->
  <!-- Preload critical font to reduce layout shift -->
  <link rel="preload" href="assets/fonts/Orbitron-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <!-- Theme color for browser UI -->
  <meta name="theme-color" content="#000000">
  <!-- Page title for browser tab and SEO -->
  <title>Shimti Multimedia</title>
  <!-- External stylesheet for consistent styling -->
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <!-- Connection lines SVG, layered behind interactive elements -->
  <svg id="connectionLines" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none;" aria-hidden="true"></svg>
  <!-- Header containing branding -->
  <header role="banner">
    <!-- Loading spinner, hidden by default for asynchronous content -->
    <div id="loadingSpinner" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; display: none;" aria-hidden="true">
      <svg width="50" height="50" viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" stroke="#8cf" stroke-width="5" fill="none" stroke-dasharray="31.4" stroke-dashoffset="0">
          <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite" />
        </circle>
      </svg>
    </div>
    <!-- Branding panel with logo and title -->
    <div id="shimtiPanel" role="region" aria-label="Shimti Multimedia branding">
      <img src="assets/images/logo.svg" alt="Shimti Multimedia Logo">
      <span>SHIMTI MULTIMEDIA</span>
    </div>
  </header>
  <!-- Main content area with interactive radial menu and animations -->
  <main role="main">
  <div id="shimtiPanelBottom"></div>
  <span id="welcomeText">Welcome</span>
    <!-- Radial menu SVG for navigation -->
    <svg id="radialMenu" viewBox="0 0 400 400" role="navigation" aria-label="Interactive radial menu">
      <g id="wheelMenu"></g>
    </svg>
    <!-- Canvas for background grid animation -->
    <canvas id="gridLayer" role="img" aria-label="Futuristic background grid animation"></canvas>
    <!-- Canvas for neural network visualization -->
    <canvas id="circuitBrain" role="img" aria-label="Animated neural network visualization"></canvas>
  </main>
  <!-- JavaScript files for interactivity, deferred to prevent render-blocking -->
  <script defer src="assets/scripts/menu.js"></script>
  <script defer src="assets/scripts/animations.js"></script>
  <script defer src="assets/scripts/main.js"></script>
</body>
</html>
